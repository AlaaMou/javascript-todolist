<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- CSS Styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    
    <div id="main-box">  
	<h1><span id="title"></span><span id="plusBtn"><i class="fas fa-plus"></i></span></h1>
	<input type="text" id="newTodo" placeholder="New Todo">

	<ul id="todos">
		<li class="item"><span class="delete"><i class="fas fa-trash"></i></span> HTML</li>
		<li class="item"><span class="delete"><i class="fas fa-trash"></i></span> CSS</li>
		<li class="item"><span class="delete"><i class="fas fa-trash"></i></span> Javascript</li>
	</ul>
	</div>


<!-- Javascript -->
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
